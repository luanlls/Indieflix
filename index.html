<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>indieflix.</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">indie<span>flix.</span> </h1>
            
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>


    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <img class="titulo-logo" src="img/thelobsterLogo.png" alt="The Lobster">
                <p class="sinopse"> Não sei nem explicar. Muito loco esse filme ai, as pessoas são transformadas em
                    animal se nao casarem até uma certa idade, é muito maluco mas confia, é muito bom.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <a href="https://www.youtube.com/watch?v=vU29VfayDMw" target="_blank"><i
                                class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </a>
                    </button>

                    <button role="button" class="botao">
                        <a href="https://open.spotify.com/playlist/1tdJPUq55BE1CHMR40ZTEe?si=5226338e1421429f"
                            target="_blank"><i class="fas fa-music"></i>
                            TRILHA SONORA
                        </a>
                    </button>

                    <button role="button" class="botao">
                        <a href="https://letterboxd.com/film/the-lobster/" target="_blank"><i class="fas fa-info"></i>
                            LETTERBOXD
                        </a>
                    </button>
                </div>
            </div>

        </div>

        <div class="owl-carousel owl-theme">

                <img class="box-filme" src="img/posterFilmes/mini1.jpg" alt="Eternal Sunshine of the Spotless Mind">

                <img class="box-filme" src="img/posterFilmes/mini3.jpg" alt="Spider-Man: Into the Spider-Verse">

                <img class="box-filme" src="img/posterFilmes/mini4.jpg" alt="Lady Bird">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterFilmes/mini5.jpg" alt="Lost in Translation">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterFilmes/mini6.jpg" alt="Amélie">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterFilmes/mini7.jpg" alt="Donnie Darko">
